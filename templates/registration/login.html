{% extends 'base.html' %}
{% block title %}Login{% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2>Login</h2>
            </div>
        </div>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-2">
                    <label for="id_username">Username</label>
                </div>
                <div class="col-sm-2">
                    {{ form.username }}
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-2">
                    <label for="password">Password</label>
                </div>
                <div class="col-sm-2">
                    {{ form.password }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
